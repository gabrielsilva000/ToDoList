<div class="modal" [ngClass]="{'is-active': showModal}">
  <div class="modal-background" (click)="hideModal()"></div>
  <div class="modal-content">
    <div class="box">
      <div>
        <app-task-item (closeModal)="hideModal()" [btnAction]="btnAction" [btnTitle]="btnTitle" (onSubmit)="addTask($event)"></app-task-item>
      </div>
    </div>
  </div>
</div>
